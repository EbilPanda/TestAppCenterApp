//noinspection GradleCompatible
apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    


    defaultConfig {
        applicationId "de.pandaswelt.testappcenterapp.app"
        minSdkVersion 26
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"


    }

    buildTypes {
       release {
           minifyEnabled false
           proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
       }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation project(':testfeature1')
    implementation project(':base')
}
